{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}

<h1>Edit tag</h1>
<form method="POST">
  <label for="name">Name</label><br>
  <input type="text" name="name" id="name" value="{{ tag.name }}"><br><br>

  <div class="form-group row form-check">
    {% for post in posts %}
    <div>
      <input
              class="form-input"
              type="checkbox"
              value="{{ post.id }}"
              id="post_{{ post.id }}"
              name="posts"
              {% if post in tag.posts %}
              checked
              {% endif %}
      >
      <label class="form-check-label" for="post_{{ post.id }}">
        {{ post.title }}
      </label>
    </div>
    {% endfor %}
  </div>

  <button>Submit</button>
</form>
<form action="/tags/{{ tag.id }}">
  <button>Cancel</button>
</form>

{% endblock %}
